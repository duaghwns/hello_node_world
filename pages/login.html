<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <link rel="stylesheet" href="/css/font.css" type="text/css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="login-container ">
        <div class="container-box">
            <div class="login-title">
                <h2 onclick="location.href='/'" class="hn-font recody">Login</h2>
            </div>
            <form action="/login" method="post" class="jg-font">
                <p>
                    <input class="loginTextInput" type="text" name="id" id="" placeholder="ID">
                </p>
                <p>
                    <input class="loginTextInput" type="password" name="pw" id="" placeholder="PW">
                </p>
                <p>
                    <input type="checkbox" name="saveId">
                    <span>아이디 저장</span>
                    <input type="checkbox" name="autoLogin">
                    <span>자동 로그인</span>
                </p>
                <p>
                    <input class="btn btn-danger loginBtn" type="submit" value="로그인" >
                </p>
                <p>
                    <input class="btn loginBtn btnHover" type="button" value="회원가입" onclick="location.href='/register.html'">
                </p>
            </form>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
