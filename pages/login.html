<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <style>
        .login-container {
            margin: 10px;
            box-shadow: 1px 1px 1px 1px gray;
            border: 1px solid black;
            position: relative;
            width: 400px;
            height: 500PX;
        }

        .login-container .container-box{
            text-align: center;
            width: 100%;
            margin-top: 40%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="container-box">
            <div class="login-title">
                <h2 onclick="location.href='/'">Login</h2>
            </div>
            <form action="/login" method="post">
                <p>
                    <input type="text" name="id" id="" placeholder="ID">
                </p>
                <p>
                    <input type="password" name="pw" id="" placeholder="PW">
                </p>
                <p>
                    <input type="checkbox" name="saveId" id="">
                    <span>아이디 저장</span>
                    <input type="checkbox" name="autoLogin" id="">
                    <span>자동 로그인</span>
                </p>
                <p>
                    <input type="submit" value="로그인"><br>
                    <input type="button" value="회원가입" onclick="location.href='/register.html'">
                </p>
                </form>
        </div>
    </div>
</body>
</html>
