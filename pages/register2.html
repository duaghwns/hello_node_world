<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <link rel="stylesheet" href="/css/font.css" type="text/css">
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <div class="register">
            <h1 onclick="location.href='/'" class="recody">Register</h1>

            <div class="step-box">
                <div class="step">약관동의</div>
                <div class="step">본인인증</div>
                <div class="step">정보입력</div>
                <div class="step">가입완료</div>
            </div>

            <div class="container-register">
                <form action="/register" method="post">
                    <table>
                        <tr>
                            <th>id</th>
                            <td><input type="text" name="id" id="id" class="pw"></td>
                        </tr>
                        <tr>
                            <th>password</th>
                            <td><input type="password" name="pw" id="pw" class="pw"></td>
                        </tr>
                        <tr>
                            <th>passwordChk</th>
                            <td>
                                <input type="password" id="pwChk">
                                <i id="icon_pw"></i>
                        </td>
                    </tr>
                    <tr>
                        <th>birth</th>
                        <td><input type="text" name="birth" id=""></td>
                    </tr>
                    <tr>
                        <th>HP</th>
                        <td><input type="text" name="hp" id=""></td>
                    </tr>
                    <tr style="text-align:right">
                        <td colspan="2" >
                            <input type="button" value="Go to Login" onclick="location.href='/login'">
                            <input type="submit" value="회원가입">
                        </td>
                    </tr>
                </table>
            </form>
            <div class="registerStep">
                <hr>
                <button class="btn btn-primary" onclick="location.href='./register.html'">이전</button>
                <button class="btn btn-primary" onclick="location.href='./register2.html'">다음</button>
            </div>
        </div>
    </div>
</div>
<script>
    const pw = document.querySelector('#pw')
    const pwChk = document.querySelector('#pwChk')
    const arrPw = document.querySelectorAll('.pw')
    const iconPw = document.querySelector('#icon_pw')
    const chkProviisons = document.querySelector('#chk_proviisons')

    chkProviisons.addEventListener('click', () => {
        document.querySelectorAll('.chks').values().forEach(()=>{this.value = true;})
    });

    function chk(){
        if(pwChk.value.length > 5 && pw.value.length > 5){
            console.log(pw.value == pwChk.value)
            console.log(pw.value, pwChk.value)
            if(pw.value == pwChk.value){
                iconPw.innerHTML = '비밀번호 일치'
            } else {
                iconPw.innerHTML = '비밀번호 불일치'
            }
        }
    }

    arrPw.forEach((a,i)=>{
        a.addEventListener('keypress',chk);
    })

</script>
</body>
</html>
