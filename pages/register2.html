<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <link rel="stylesheet" href="/css/font.css" type="text/css">
    <title>Register</title>
</head>

<body>
    <div class="wrapper">
        <div class="register">
            <h1 onclick="location.href='/'" class="recody">Register</h1>
            <hr>
            <div class="container-register">
                <form action="/register" method="post">
                    <p>
                    <h3>아이디</h3>
                    <input type="text" name="id" id="id" class="pw">
                    <div class="hid hid-id"></div>
                    <h3>비밀번호</h3>
                    <input type="password" name="pw" id="pw" class="pw">
                    <div class="hid hid-pw"></div>
                    <h3>비밀번호 확인</h3>
                    <input type="password" id="pwChk">
                    <div class="hid hid-pwchk"></div>
                    <i id="icon_pw"></i>
                    <h3>생년월일</h3>
                    <input type="text" name="birth" id="">
                    <div class="hid hid-birth"></div>
                    <h3>성별</h3>
                    <select name="sex" id="">
                        <option value="M">남자</option>
                        <option value="M">여자</option>
                        <option value="M">선택안함</option>
                    </select>
                    <div class="hid hid-sex"></div>
                    <h3>휴대전화</h3>
                    <input type="text" name="hp" id="">
                    <div class="hid hid-hp"></div>
                    </p>
                    <button class="btn btn-primary" onclick="location.href='./register.html'">이전</button>
                    <input class="btn btn-primary" type="submit" value="회원가입">
                </form>
                <div class="registerStep">
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <script>
        const pw = document.querySelector('#pw')
        const pwChk = document.querySelector('#pwChk')
        const arrPw = document.querySelectorAll('.pw')
        const iconPw = document.querySelector('#icon_pw')
        const chkProviisons = document.querySelector('#chk_proviisons')

        chkProviisons.addEventListener('click', () => {
            document.querySelectorAll('.chks').values().forEach(() => { this.value = true; })
        });

        function chk() {
            if (pwChk.value.length > 5 && pw.value.length > 5) {
                console.log(pw.value == pwChk.value)
                console.log(pw.value, pwChk.value)
                if (pw.value == pwChk.value) {
                    iconPw.innerHTML = '비밀번호 일치'
                } else {
                    iconPw.innerHTML = '비밀번호 불일치'
                }
            }
        }

        arrPw.forEach((a, i) => {
            a.addEventListener('keypress', chk);
        })

    </script>
</body>

</html>
